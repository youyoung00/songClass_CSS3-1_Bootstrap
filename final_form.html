<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="row col-3"></div>
                <div class="row col-6">

                    <form>
                        <div class="row form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="id" maxlength="10" name="id">
                            <label for="id">id</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="pw1" maxlength="10" name="pw1">
                            <label for="pw1">비밀번호</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="pw2" maxlength="10" name="pw2">
                            <label for="pw2">비밀번호 확인</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="name" maxlength="10" name="name">
                            <label for="name">이름</label>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col col-4">
                                <select class="form-control">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>017</option>
                                    <option>02</option>
                                    <option>031</option>
                                </select>
                            </div>
                            <div class="col col-1">-</div>
                            <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                            <div class="col col-1">-</div>
                            <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <div class="col col-6"><input type="text" class="form-control" name="email1"></div>
                            <div class="col col-1">@</div>
                            <div class="col col-5">
                                <select class="form-control">
                                    <option>naver.com</option>
                                    <option>gmail.com</option>
                                    <option>hanmail.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="F">
                                <label class="form-check-label">여성</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="M">
                                <label class="form-check-label">남성</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="N">
                                <label class="form-check-label">중성</label>
                            </label>
                        </div>
                    </div>
                    <div class="row form-floating mb-3 mt-3">
                        <input class="btn btn-primary" type="submit" value="회원가입"></div>
                </form>
            </div>
        </row>
    </div>

</body>
</html>
