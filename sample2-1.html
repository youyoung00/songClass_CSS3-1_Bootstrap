<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body >
        <div class="container mt-3">
        <table >
            <tbody>
                <tr>
                    <td colspan="2" class="col-sm-4 bg-primary text-white">1</td>
                    <td rowspan="2" class="col-sm-8 bg-dark text-white">1</td>
                </tr>
                <tr>
                    <td rowspan="2" class="col-sm-4 bg-success text-white">1</td>
                    <td ><img src="paper.png"></td>
                </tr>
                <tr>
                    <td colspan="2" class="col-sm-8 bg-danger text-white">1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
